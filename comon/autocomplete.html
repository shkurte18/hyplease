<!DOCTYPE html>

<!--fig.3.17:autocomplete.html-->
<!--New HTML5 autocomplete attribute and datalist element-->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>New HTML5 autocomplete attribute and datalist element</title>

</head>
<body>
	<button>
	<a href="chapter3.html">Back</a>
    </button>
	<h1>Autocomplete and Datalist Demo</h1>
	<p>This form demonstrates the new HTML5 autocomplete attribute and the datalist element.</p>

	<!--turn autocomplete on-->
	<form method="post" autocomplete="on">
		<p>
		<label>Name:
	<input type="text" id="firstName" placeholder="First name"/>(First name)</label></p>
	<p>
	<label>Last Name:
		<input type="text" id="lastName" placeholder="Last name"/>(Last Name)</label></p>
		<p><label>Email:
			<input type="email" id="email" placeholder="name@domain.com".>(name@domain.com)</label></p>
			<p><label for="txtList">Birth Month:
				<input type="text" id="txtlist" placeholder="select a month" list="months" />
				<datalist id="months">
					<option value="January"/>
					<option value="February"/>
					<option value="March"/>
					<option value="April"/>
					<option value="May"/>
					<option value="June"/>
					<option value="July"/>
					<option value="August"/>
					<option value="September"/>
					<option value="October"/>
					<option value="November"/>
					<option value="December"/>
				</datalist>
			</label>
		</p>
		<p><input type="submit" value="Submit"/></p>
		<p><input type="reset" value="Clear"/></p>
	</form>

					


</body>
</html>
