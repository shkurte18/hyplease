<!DOCTYPE html>

<!--fig. 2.12:table.html-->
<!--creating a basic table-->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>A simple HTML5 table</title>
</head>
<body>
  <button>
  <a href="chapter2.html">Back</a>
    </button>
	<!--the <table>tag opens a table-->
	<table border="1">
	<!--the <caption>tag summarizes the tables-->
	<!--contents(This helps visually impaired people)-->
	<caption><strong>Table of fruits(1st column) and their prices(2nd column)</strong></caption>

	<!--the <thead>section appers first in the table-->
	<!--it formats the table header area-->
	<thead>
	     <tr><!--<tr>inserts a table row-->
	     <th>Fruits</th><!--inserts a heading cell-->
	     <th>Price</th>
	     </tr>
	     </thead>

	     <!--the <tfoot>section appers last in the table footer-->
	     <!--it formats the table footer-->
	<tfoot>
		<tr>
			<th>Total</th>
			<th>$3.75</th>
        </tr>
    </tfoot>

    <!--all table content is unclosed-->
    <!--within the <tbody>-->
    <tbody>
          <tr>
            <td>Apple</td><!--inserts a data cell-->
            <td>$0.25</td>
          </tr>
          <tr>
             <td>Orange</td>
             <td>$0.50</td>
          </tr>
          <tr>
              <td>Bannana</td>
              <td>$1.00</td>
          </tr>
          <tr>
              <td>Pineapple</td>
              <td>$2.00</td>
          </tr>
          </tbody>
          </table>
    </body>

</html>
